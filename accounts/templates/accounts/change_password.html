{% extends "base.html" %}

{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

{% include "partials/alerts.html" %}
<div class="container">
	<div class="row">
	{% include "partials/dashboard_sidebar.html" %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your Password</strong>
      
		
		</header>
		<div class="card-body">
			<div class="row">
			<div class="col-md-12">
      <form action="{% url 'change_password' %}" method="POST">
      {% csrf_token %}
      

      <div class="form-group">
        <label>Current Password</label>
       <input type="text" name="current_password" id="" class="form-control" placeholder="Current Password" required>
      </div>

      <div class="form-group">
        <label>Create new Password</label>
        <input type="text" name="new_password" id="" class="form-control" placeholder="Create New Password" required>
      </div>


      <div class="form-group">
        <label>Confirm new password</label>
        <input type="text" name="confirm_password" id="" class="form-control" placeholder=" Confirm New Password" required>
      </div>

      <input type="submit" value="Save" class="btn btn-primary">

      </form>
      </div>				
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock  %}
